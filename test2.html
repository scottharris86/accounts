<section class="signup">
        <h1 class="title">Sign In</h1>
        <form action="create" method="post">
            <div class="warning">Sorry, that username or password is incorrect.</div>
            <div class="clearfix">
                <label>
                    <input type="text" name="username" placeholder="Username or Email" />
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" />
                </label>
            </div>
            <div class="clearfix medium_text">
                <label class="rememberMe"><input type="checkbox" checked /> <span>Keep me signed in</span></label>
                <label><a class="forgotPassword" href="#">Forgot your password?</a></label>
            </div>
            <input type="submit" class="big orange button large_text signin" value="Sign In" />
        </form>
    </section>
