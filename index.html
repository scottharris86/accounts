<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="main-header">
	</header>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<a class="brand" href="index.html"><img src="img/fmm_logo.png"><br>Admin Console</a>
					<li class="item" id="accounts"><a href="index.html">Accounts</a></li>
					<li class="item"><a href="test.html">Profiles</a></li>
				</ul>
			</div>
		</div>
	</div>
<section class="for-table container">
	<table name="accounts" class="table table-hover">
		<thead>
			<tr>
				<th>Description</th>
				<th>Status</th>
				<th>Email</th>
				<th>Notional Limit</th>
				<th>Impression Limit</th>
				<th>Notional Available</th>
				<th>Impression Available</th>
			</tr>
		</thead>
		<tbody class="row">
			
		</tbody>		
	</table>
</section>
<div class="buttons btn-group">
	
<input type="submit" class="btn btn-large" value="Modify">
	
</div>
	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/listener.js" type="text/javascript"></script>
	<script src="js/login2.js" type="text/javascript"></script>
	<script type="text/template" id="accounts-template">
	<tr class="account" data-id="<%= id %>"><td><%= description %></td><td><%= status %></td>
	<td><%= email %><td><%= notation_limit.format() %></td><td><%= impression_limit.format() %></td><td><%= notation_avail.format() %></td><td><%= impression_avail.format() %></td></tr></script>
	</script>	<script src="js/index.js" type="text/javascript"></script>
	</script>	<script src="js/prototype.js" type="text/javascript"></script>
	<script type="text/javascript">$(document).ready();</script>
	

</body>
</html>
