<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<header>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#"><img src="img/fmm_logo.png"><br>Admin Console</a>
				<ul class="nav">
					<li class="item"><a href="test.html">Accounts</a></li>
					<li class="item"><a href="test.html">Profiles</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>
<body class="login-body">
	<div class="container alert alert-error">
  	<strong>Warning!</strong><p>Invalid username or password...Please try again</p>
	</div>
	<section class="signin">
		<div class="container form-login">
			<form action="index.html" method="post" class="form-horizontal login-form" id="form" name="form">
  				<div class="control-group">
    				<label class="control-label" for="username">User Name:</label>
    					<div class="controls">
      						<input type="text" id="username" name="username" placeholder="User Name">
    					</div>
  				</div>
  				<div class="control-group">
    				<label class="control-label" for="password">Password:</label>
    					<div class="controls">
      						<input type="password" id="password" name="password" placeholder="Password">
    					</div>
    			</div>
    			<div class="controls">
    	 			<input type="submit" class="signin login-button btn btn-large" value="Login" id="form-submit">
    			</div> 
			</form>
		</div>
	</section>
	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<script src="js/listener.js" type="text/javascript"></script>
	<script type="text/javascript">$(document).ready();</script>

</body>
</html>
