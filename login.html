<!Doctype>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header id="main-header">
		
	</header>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<a class="brand" href="#">Admin Page</a>
					<li id="item"><a href="test.html">Accounts</a></li>
					<li id="item"><a href="#">Profiles</a></li>
					<button onClick="location.href='test.html'" class="btn">Accounts</button>
					<button class="btn">Profiles</button>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-form container">
	<form action="index" method="post" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="username">User Name:</label>
    <div class="controls">
      <input type="text" id="username" name="User Name" placeholder="username">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password:</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="Password" placeholder="Password">
    </div>
    <div class="controls">
    	 <input type="submit" class="signin login-button btn btn-large" value="Login" onClick="App.Login()">Login
    	</div>
    </form>
  </div> 
</div>
<script type="text/javascript">
$(document).ready(function() {
    App.init();
});
</script>

</body>
</html>
